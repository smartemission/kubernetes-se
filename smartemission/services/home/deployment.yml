apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: home-deployment
  namespace: smartemission
  labels:
    app: home
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
      - name: home
        image: smartemission/se-home:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
          - name: HOME_LOG_LEVEL
            value: "20"
        ports:
        - containerPort: 80