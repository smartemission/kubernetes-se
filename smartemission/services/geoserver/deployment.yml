apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: geoserver-deployment
  namespace: smartemission
  labels:
    app: geoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geoserver
  template:
    metadata:
      labels:
        app: geoserver
    spec:
      containers:
      - name: geoserver
        image: smartemission/se-geoserver:latest
        imagePullPolicy: Always
        env:
          - name: GS_USERNAME
            valueFrom:
              secretKeyRef:
                name: geoserver
                key: username
          - name: GS_PASSWD
            valueFrom:
              secretKeyRef:
                name: geoserver
                key: password
          - name: DB_HOSTNAME
            value: "postgres"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres
                key: username
          - name: DB_PASSWD
            valueFrom:
              secretKeyRef:
                name: postgres
                key: password
        ports:
        - containerPort: 8080