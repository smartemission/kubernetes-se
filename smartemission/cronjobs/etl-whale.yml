apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etl-whale
  namespace: smartemission
spec:
  schedule: "12,25,37,49 * * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: etl-whale
            image: smartemission/se-stetl:1.0.19
            args:
            - harvester_whale
            env:
            - name: stetl_raw_device_url_1
              valueFrom:
                secretKeyRef:
                  name: data-collectors
                  key: raw_device_url_1
            - name: stetl_raw_device_url_2
              valueFrom:
                secretKeyRef:
                  name: data-collectors
                  key: raw_device_url_2
            - name: stetl_intemo_token
              valueFrom:
                secretKeyRef:
                  name: data-collectors
                  key: token
            - name: stetl_pg_host
              value: "postgres"
            - name: stetl_pg_database
              value: "gis"
            - name: stetl_pg_user
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: username
            - name: stetl_pg_password
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
            - name: stetl_pg_schema_raw
              value: "smartem_raw"
            - name: stetl_max_proc_time_secs
              value: "280"
            - name: stetl_api_interval_secs
              value: "-1"
          restartPolicy: OnFailure